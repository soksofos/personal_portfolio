{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>this is my portfolio</h1>
    {% load static %}
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <a href="{% static 'portfolio/59.pdf' %}">resume</a>
    <img src="{% static 'portfolio/1.jpg' %}" alt="">
    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=100 alt="">
    <br>
    {% if project.url %}
    <a href="{{ project.url }}">link</a>
    {% endif %}
    {% endfor %}

  {% endblock %}
